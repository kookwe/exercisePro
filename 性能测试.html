<!DOCTYPE html>

    <title>Title</title>

        window.onload = function () {

            //影响性能
            /*for(var i=0;i<200;i++){
               document.body.innerHTML += "<input type='button' value='按钮'/>"

            }
            document.body.innerHTML = str;
        }
    </script>
