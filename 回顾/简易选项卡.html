<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #box{
      width: 200px;
      height: 200px;
      position: relative;
    }
    #box div{
      background: #ccc;
      width: 100%;
      height: 100%;
      display: none;
    }
    #box .active{
      background: green;
    }
  </style>
  <script>
    window.onload = function () {
      var Box = document.getElementById('box');
      var aBtn = Box.getElementsByTagName('input');
      var aDiv  = Box.getElementsByTagName('div');
      for(var i=0;i<aBtn.length;i++){
          aBtn[i].index = i;
          aBtn[i].onclick = function () {
            for(var j=0;j<aBtn.length;j++){
                aBtn[j].className = '';
                aDiv[j].style.display = 'none';
            }
            this.className = 'active';
            aDiv[this.index].style.display = 'block';
          }
      }
    }
  </script>
</head>
<body>
  <div id="box">
    <input type="button" value="教育" class="active">
    <input type="button" value="文化">
    <input type="button" value="培训">
    <input type="button" value="学习">
    <div style="display: block;">111</div>
    <div>222</div>
    <div>333</div>
    <div>444</div>
  </div>
</body>
</html>
