<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background: green;
            border:4px solid black;
            filter:alpha(opacity:30);
            opacity:0.3;
        }
    </style>
    <script src="move1.js"></script>
    <script>
        window.onload=function(){
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover=function () {
                startMove(oDiv,{width:400});
            }
          oDiv.onmouseout=function () {
            startMove(oDiv,{width:200});
          }

        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
