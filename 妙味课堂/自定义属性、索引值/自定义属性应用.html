<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性应用</title>
    <style>
        ul{list-style: none;}
        li{
            float: left;
            width: 105px;
            height: 135px;
            background:url("点击前.jpg") no-repeat;
            margin-right: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');

            for(var i=0;i<aLi.length;i++){
                aLi[i].onOff = true;
                aLi[i].onclick = function () {
                    if(this.onOff){
                        this.style.background = "url('点击后.jpg')";
                        this.onOff = false;
                    }else{
                        this.style.background = "url('点击前.jpg')";
                        this.onOff = true;
                    }
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
