<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
    <script>
        window.onload = function () {
            var aInp = document.getElementsByTagName('input');
            aInp[1].onclick = function () {
                var val = aInp[0].value;
                if(val==''){
                    alert('你没有输入');
                }else if(isNaN(val)==true){
                    alert('你输入的不是数字');
                }else if(val.charAt(0)==0){
                    alert('第一位不能是0');
                }else if((val.length<5)&&(val.length>10)){
                    alert('请输入5-10位数字');
                }else {
                   alert('请输入整数');
                }
            }
        }
    </script>
</head>
<body>
请输入QQ号码：<input type="text" />
<input type="button" value="判断" />
<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />
</body>
</html>
