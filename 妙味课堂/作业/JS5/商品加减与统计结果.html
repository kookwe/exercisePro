<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script>
        window.onload = function () {
            var oUl = document.getElementById('list');
            var aLi = oUl.getElementsByTagName('li');
            var num = document.getElementsByClassName('total-num')[0];
            var mon = document.getElementsByClassName('total-mon')[0];
            var exp = document.getElementsByClassName('expensive')[0];

            var aSpan = oUl.getElementsByTagName('span');
            var aEm = oUl.getElementsByTagName('em');


            // fnCount ( aLi[0] );
            for (var i = 0; i < aLi.length; i++) {
                fnCount(aLi[i]);
            }

             function sort(a,b) {
                 return a-b;
             }

            function showm() {
                var str = 0;
                var str1=0;
                var arr =[];
                for (var j = 0; j < aStrong.length; j++) {
                    str += aStrong[j].innerHTML / 1;
                    num.innerHTML = str;
                }

            }

            function showm1() {
                var str = 0;

                for (var j = 0; j < aStrong.length; j++) {
                    str -= aStrong[j].innerHTML / 1;
                    num.innerHTML = -str;
                }
                for (var j = 0; j < aSpan.length; j++) {
                    str1 -= parseFloat(aSpan[j].innerHTML) ;
                    mon.innerHTML = -str1;
                }
            }

            function fnCount(li) {
                var aBtn = li.getElementsByTagName('input');
                var oStrong = li.getElementsByTagName('strong')[0];
                var oEm = li.getElementsByTagName('em')[0];
                var oSpan = li.getElementsByTagName('span')[0];
                var n = oStrong.innerHTML;			// '0'
                var price = parseFloat(oEm.innerHTML);			// 12.5


                aBtn[0].onclick = function () {
                    if (n > 0) {
                        n--;
                    }
                    oStrong.innerHTML = n;
                    oSpan.innerHTML = n * price + '元';
                    showm1();
                };
                aBtn[1].onclick = function () {
                    n++;
                    oStrong.innerHTML = n;
                    oSpan.innerHTML = n * price + '元';
                    showm();
                };

        };
    </script>
