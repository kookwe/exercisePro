<script>
window.onload = function () {
	var str = '';
	var len = 20;
	var aDiv = document.getElementsByTagName('div');
	var timer = null;
	var num = 0;
	var index = 1;
	
	for ( var i=0; i<len; i++ ) {
		str += '<div style="width:50px; height:50px; background:red; position:absolute; top:0px; left:'+ i*60 +'px;"></div>';
	}
	
	document.body.innerHTML = str;


            document.onclick = function () {
                if(index==1){
                    clearInterval( timer );
                    timer = setInterval( function (){
                        startMove( aDiv[num],{top:500});
                        num ++;
                        if ( num === len ) {
                            clearInterval( timer );
                        }
                    }, 100 );
                    index = 0;
                }else {
                    timer = setInterval( function (){
                        startMove( aDiv[num],{top:0});
                        num ++;
                        if ( num === len ) {
                            clearInterval( timer );
                        }
                    }, 100 );
                    index = 1;
                }
            };

};
