<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../Repertory/myPr.js"></script>
    <script>
        window.onload = function () {
            var len = 20;
            var str = '';
            var num =0;
            var timer = null;
            var aDiv = document.getElementsByTagName('div');
                for(var i=0;i<len;i++){
                    str+= '<div style="width: 50px;height: 50px;background: red;position:absolute;top: 0;left:' +i*60+'px;"></div>';
                }
            document.body.innerHTML = str;

            document.onclick = function () {
                timer = setInterval(function () {
                    startMove(aDiv[num],{top:500});
                    num++;
                    if(num==len){
                        clearInterval(timer);
                    }
                },30)
            }
        }
    </script>
</head>
<body>

</body>
</html>
