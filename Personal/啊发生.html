<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 10px;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid;
            background: #fff;
        }
        li{
            list-style: none;
            background: red;
            width: 200px;
            height: 200px;
        }
    </style>
    <script src="../Repertory/move.js"></script>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            var aLi = document.getElementsByTagName('li');
            oBtn.onclick = function () {
                startMove(aLi[0],'height',0,function () {
                    startMove(aLi[0],'height',200)
                })
            }
        }
    </script>

</head>
<body>
<input type="button" value="btn" id="btn">
    <ul>
        <li><div>aaaaaaaaaaaaaaaaaaaaaa</div></li>
        <li style="background: green"><div>aaaaaaaaaaaaaaaaaaaaaa</div></li>
        <li style="background: blue"><div>aaaaaaaaaaaaaaaaaaaaaa</div></li>
    </ul>
</body>
</html>
