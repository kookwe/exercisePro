<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        * {
            margin:0;
            padding: 0;
            font-size: 14px;
        }

        ul {
            list-style: none;

        }
        li{
            float: left;
            border-bottom: 4px solid #f60;
        }
        a {
            text-decoration: none;
            display: block;
            height: 30px;
            line-height: 30px;
            width: 120px;
            background: #ccc;
            margi-bottom:1px;
            text-align: center;
        }

        .active,a:hover {

            color: #fff;
            background: #f60;
            height:30px;
            line-height:30px;
        }
        .active{
            background: #f60;
            margin-left: 50px;
        }

    </style>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('a').hover(
                function () {
                    $(this).stop().animate({'width':'160px'},200)
                },

                function () {
                    $(this).stop().animate({'width':'120px'},200)
                }
            )
        })
    </script>
</head>

<body>
<ul>
    <li><a href="#" class="active">首页</a></li>
    <li><a href="#">新闻快讯</a></li>
    <li><a href="#">产品展示</a></li>
    <li><a href="#">售后服务</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
